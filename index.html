<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class = "container">
    <div class="head-container">
        <h1 class="title">Rock  Paper  Scissors</h1>
         <p class=" para">The first player to win 5 times wins the game!</p>
    </div>
    <div class="button-container">
        <button class="button" id="rockButton"><img src="images/rock.jpg"></button>
        <button class="button" id="paperButton"><img src="images/paper.jpg"></button>
        <button class="button" id="scissorsButton"><img src="images/scissors.jpg"></button>
    </div>
    <div class="results"></div>
    <div class="score">
        <p class = "scores" id="yourScore">Your Score: </p>
        <p class = "scores" id="compScore">Computer Score: </p>
    </div>
    <div class="button-container">
    <div id="resetButton"></div>
    </div>
    </div>
</body>
</html>
